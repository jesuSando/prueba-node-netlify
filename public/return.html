<!DOCTYPE html>
<html>
<head>
  <title>Redirigiendo...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Procesando tu pago...</h2>
  <p>Por favor no cierres esta ventana.</p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log("[return.html] P치gina cargada");

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const status = params.get("status");

      console.log("[return.html] Token recibido:", token);
      console.log("[return.html] Status recibido:", status);

      if (token) {
        try {
          console.log("[return.html] Enviando postMessage al opener...");

          window.opener.postMessage({
            tipo: 'pagoCompletado',
            token: token,
            status: status
          }, '*');

          console.log("[return.html] Mensaje enviado. Cerrando ventana en 2 segundos...");

          setTimeout(() => {
            window.close();
          }, 2000);
        } catch (e) {
          console.error("[return.html] Error en postMessage. Redirigiendo manualmente.");
          setTimeout(() => {
            window.location.href = window.opener.location.href + '?payment_status=' + (status === '1' ? 'success' : 'failed');
            window.close();
          }, 2000);
        }
      } else {
        console.warn("[return.html] No se recibi칩 token");
        document.body.innerHTML = `
          <h2 style="color: #d9534f;">Error en el pago</h2>
          <p>No se recibi칩 confirmaci칩n del pago.</p>
          <button onclick="window.close()">Cerrar</button>
        `;
      }
    });
  </script>
</body>
</html>
