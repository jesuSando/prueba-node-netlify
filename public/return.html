<!DOCTYPE html>
<html>
<head>
  <title>Procesando Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Procesando tu pago...</h2>
  <p>Por favor no cierres esta ventana.</p>

  <script>
    // Obtener par치metros de la URL o del objeto inyectado
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || (window.flowParams && window.flowParams.token);
    const status = urlParams.get('status') || (window.flowParams && window.flowParams.status) || '0';

    console.log('Token recibido:', token);
    console.log('Status recibido:', status);

    function sendMessageAndClose() {
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({
            tipo: 'pagoCompletado',
            token: token,
            status: status
          }, '*');
          
          console.log('Mensaje enviado al opener');
        } else {
          console.warn('No hay opener o est치 cerrado');
        }
      } catch (e) {
        console.error('Error enviando mensaje:', e);
      } finally {
        setTimeout(() => {
          window.close();
        }, 2000);
      }
    }

    if (token) {
      sendMessageAndClose();
    } else {
      document.body.innerHTML = `
        <h2 style="color: #d9534f;">Error en el pago</h2>
        <p>No se recibi칩 confirmaci칩n del pago.</p>
        <button onclick="window.close()">Cerrar</button>
      `;
    }
  </script>
</body>
</html>
